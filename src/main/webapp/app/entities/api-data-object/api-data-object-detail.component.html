<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="apiDataObject">
            <h2><span>Api Data Object</span> {{apiDataObject.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Method</span></dt>
                <dd>
                    <span>{{apiDataObject.method}}</span>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{apiDataObject.url}}</span>
                </dd>
                <dt><span>Body</span></dt>
                <dd>
                    <span>{{apiDataObject.body}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/api-data-object', apiDataObject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
