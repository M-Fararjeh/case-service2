<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-camunda-process-instance-heading">Create or edit a Camunda Process Instance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!camundaProcessInstance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="camundaProcessInstance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_processInstanceId">Process Instance Id</label>
                    <input type="text" class="form-control" name="processInstanceId" id="field_processInstanceId"
                        [(ngModel)]="camundaProcessInstance.processInstanceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_processInstanceName">Process Instance Name</label>
                    <input type="text" class="form-control" name="processInstanceName" id="field_processInstanceName"
                        [(ngModel)]="camundaProcessInstance.processInstanceName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
