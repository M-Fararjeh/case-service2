<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-camunda-case-instance-heading">Create or edit a Camunda Case Instance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!camundaCaseInstance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="camundaCaseInstance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_caseInstanceId">Case Instance Id</label>
                    <input type="text" class="form-control" name="caseInstanceId" id="field_caseInstanceId"
                        [(ngModel)]="camundaCaseInstance.caseInstanceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_caseInstanceName">Case Instance Name</label>
                    <input type="text" class="form-control" name="caseInstanceName" id="field_caseInstanceName"
                        [(ngModel)]="camundaCaseInstance.caseInstanceName" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
