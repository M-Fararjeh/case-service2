<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="camundaCaseInstance">
            <h2><span>Camunda Case Instance</span> {{camundaCaseInstance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Case Instance Id</span></dt>
                <dd>
                    <span>{{camundaCaseInstance.caseInstanceId}}</span>
                </dd>
                <dt><span>Case Instance Name</span></dt>
                <dd>
                    <span>{{camundaCaseInstance.caseInstanceName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/camunda-case-instance', camundaCaseInstance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
